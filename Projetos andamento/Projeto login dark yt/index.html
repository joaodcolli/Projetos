<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/aside/style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <div class="txtgroup">
                <h1>Entre com a Sua Conta já!</h1>
                <a href="#">Ou faça seu cadastro aqui</a>
            </div>
            <img class="ani" src="aside/ani.svg" alt="Animação"></img>
        </div>
        <div class="right-login">
            <form action="#" method="post" class="card-login">
                <h1>Acessar a Conta</h1>
                <div class="inputfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="iuser" placeholder="Usuário" required autocomplete="off">
                </div>
                <div class="inputfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="isenha" placeholder="Senha" required autocomplete="off" minlength="8">
                </div>
                <button class="btn-login">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
