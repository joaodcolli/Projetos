<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral e Cabeçalho Responsivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #444;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      background-color: #333;
      color: white;
      min-width: 250px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    /* Media query para telas menores */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        min-width: 0;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cabeçalho Responsivo</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <a href="#">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </div>
    <div class="content">
      <h1>Bem-vindo</h1>
      <p>Este é o conteúdo principal da página. Redimensione a janela para ver o menu lateral se tornar responsivo.</p>
    </div>
  </div>
</body>
</html>
