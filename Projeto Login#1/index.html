<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-header">
            <span>Interface</span>
            <header>Iniciar Sessão</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Usuário" required>
        </div>
        <div class="input-field">
            <input type="password" class="input" placeholder="Senha" required>
        </div>

        <input type="submit" class="submit" value="Início">
        
    

        <div class="bottom">
            <div class="left"> <!-- a classe é "left" pois a divisão do botão está na esquerda -->
                <input type="checkbox" id="check">
                <label for="check"> Lembrar de mim</label>
            </div>
            <div class="right"> <!-- já aqui a classe é "rigth" pois a divisão do botão está na direita -->
                <label><a href="#"></a>Esqueceu a senha?</label>
            </div>

        </div>
    </div>
</body>
</html>
