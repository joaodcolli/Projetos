<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hgroup">
            <h2>Interface de Login</h2>
            <h1>Inicar Seção</h1>
        </div>

        <div class="input-field">
            <form action="#" method="post" autocomplete="off">
                <input type="text" class="input" name="user" id="iuser" required minlength="6" maxlength="24" placeholder="Usuário">
        </div>        
        <div class="input-field">                        
                <input type="password" name="pass" class="input" id="ipass" required minlength="8" maxlength="24" placeholder="Senha">
        </div>
            </form>
        

        <input class="entrar" type="submit" value="Entrar">
        
        <div class="buttom">
            <div class="left">
                <input type="checkbox" name="check" id="icheck">
                <label for="icheck">Lembrar de mim</label>
            </div>

            <div class="right">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
